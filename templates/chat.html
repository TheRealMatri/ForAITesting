
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Pro Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(to bottom right, #dbe6d4, #bfd8bd, #a7cba2);
            --secondary-gradient: linear-gradient(to right, #8ebf87, #a8d5ba);
            --user-message: linear-gradient(to right, #9acb9a, #76b176);
            --bot-message: #ffffff;
            --background: #f4f9f4;
            --header-bg: #7aa874;
            --input-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --light-shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --border-radius: 20px;
        }
        body {
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(2px);
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .chat-header {
            background: var(--header-bg);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.85;
            margin-top: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #4caf50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--background);
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(#ddeedd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .message {
            max-width: 85%;
            padding: 15px 18px;
            border-radius: 22px;
            position: relative;
            animation: fadeIn 0.3s ease;
            box-shadow: var(--light-shadow);
            line-height: 1.5;
            font-size: 1.02rem;
            word-wrap: break-word;
            transition: transform 0.2s;
        }
        .message:hover {
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            align-self: flex-end;
            background: var(--user-message);
            color: white;
            border-bottom-right-radius: 8px;
        }
        .bot-message {
            align-self: flex-start;
            background: var(--bot-message);
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 8px;
        }
        .chat-input-area {
            display: flex;
            padding: 15px;
            background: var(--input-bg);
            border-top: 1px solid #e0e0e0;
            position: relative;
            z-index: 10;
        }
        .chat-input {
            flex: 1;
            display: flex;
            background: #eef5ef;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .chat-input input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            color: #333;
        }
        .chat-input input::placeholder {
            color: #888;
        }
        .chat-input button {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .chat-input button:hover {
            opacity: 0.9;
        }
        .chat-input button i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><span class="status-indicator"></span> iPhone Pro Assistant</h1>
            <p>Ваш персональный AI-консультант по iPhone</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <p>Добро пожаловать! Я помогу вам выбрать идеальный iPhone</p>
                <div class="product-suggestion">
                    <div class="suggestion-chip">iPhone 15 Pro</div>
                    <div class="suggestion-chip">iPhone 14</div>
                    <div class="suggestion-chip">iPhone 13 mini</div>
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Напишите сообщение...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
